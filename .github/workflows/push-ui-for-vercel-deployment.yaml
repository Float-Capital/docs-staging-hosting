name: Deploy UI

on:
  push:
    branches:
      - master

jobs:
  # Source: https://github.community/t/run-job-only-if-folder-changed/118292/2
  has-dapp-changes:
    name: Check files
    outputs:
      run_job: ${{ steps.check_files.outputs.run_job }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: check modified files
        id: check_files
        run: |
          echo "=============== list modified files ==============="
          git diff --name-only HEAD^ HEAD

          echo "========== check paths of modified files =========="
          git diff --name-only HEAD^ HEAD > files.txt
          while IFS= read -r file
          do
            echo $file
            if [[ $file != dapp/* ]]; then
              echo "This modified file is not under the 'dapp' folder."
              echo "::set-output name=run_job::false"
              break
            else
              echo "::set-output name=run_job::true"
            fi
          done < files.txt

  push-ui-for-vercel:
    name: Push UI to repo for Vercel deployment.
    runs-on: ubuntu-latest
    if: needs.has-dapp-changes.outputs.run_job == 'true'

    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@master
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: "dapp"
          destination-github-username: "avolabs-machine"
          destination-repository-name: "longshort-ui"
          user-email: avolabsmachine@gmail.com
