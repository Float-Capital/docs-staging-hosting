specVersion: 0.0.2
schema:
  file: ./schema.priceHistory.graphql
dataSources:
  - kind: ethereum/contract
    name: LongShort
    network: mumbai
    source:
      address: "0xF7e152aF98bd12733538Cc77DD78247A3974Da44"
      abi: LongShort
      startBlock: 15797178
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SyntheticTokenCreated
        - OracleUpdated
      abis:
        - name: LongShort
          file: ./abis/LongShort.json
        - name: OracleManager
          file: ./abis/OracleManagerChainlink.json
      eventHandlers:
        - event: SyntheticTokenCreated(uint32,address,address,address,uint256,string,string,address)
          handler: handleSyntheticTokenCreated
        - event: OracleUpdated(uint32,address,address)
          handler: handleMarketOracleUpdated
      blockHandlers:
        - handler: handleBlock
      file: ./src/priceHistory.ts

templates:
  - kind: ethereum/contract
    name: OracleManager
    network: mumbai
    source:
      abi: OracleManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      abis:
        - name: OracleManager
          file: ./abis/OracleManagerChainlink.json
      language: wasm/assemblyscript
      entities: []
      eventHandlers: []
      file: ./src/priceHistory.ts
