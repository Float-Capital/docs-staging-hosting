specVersion: 0.0.2
schema:
  file: ./schema.priceHistory.graphql
dataSources:
  - kind: ethereum/contract
    name: LongShort
    network: mumbai
    source:
      address: "0xa9d25B772f5AA249DA6bAee7Ea1F05524b0f0973"
      abi: LongShort
      startBlock: 16257253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SyntheticMarketCreated
        - OracleUpdated
      abis:
        - name: LongShort
          file: ./abis/LongShort.json
        - name: OracleManager
          file: ./abis/OracleManagerChainlink.json
      eventHandlers:
        - event: SyntheticMarketCreated(uint32,address,address,address,uint256,string,string,address,address)
          handler: handleSyntheticMarketCreated
        - event: OracleUpdated(uint32,address,address)
          handler: handleMarketOracleUpdated
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/priceHistory.ts

templates:
  - kind: ethereum/contract
    name: OracleManager
    network: mumbai
    source:
      abi: OracleManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      abis:
        - name: OracleManager
          file: ./abis/OracleManagerChainlink.json
      language: wasm/assemblyscript
      entities: []
      eventHandlers: []
      file: ./src/mappings/priceHistory.ts
