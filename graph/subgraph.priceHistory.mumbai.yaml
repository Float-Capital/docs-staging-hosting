specVersion: 0.0.2
schema:
  file: ./schema.priceHistory.graphql
dataSources:
  - kind: ethereum/contract
    name: LongShort
    network: mumbai
    source:
      address: "0x51565F132c5B25BC9EA6e4D112ab6A680d553d2A"
      abi: LongShort
      startBlock: 18868848
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SyntheticMarketCreated
        - OracleUpdated
      abis:
        - name: LongShort
          file: ./abis/LongShort.json
        - name: OracleManager
          file: ./abis/OracleManagerChainlink.json
      eventHandlers:
        - event: SyntheticMarketCreated(uint32,address,address,address,int256,string,string,address,address)
          handler: handleSyntheticMarketCreated
        - event: OracleUpdated(uint32,address,address)
          handler: handleOracleUpdated
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/priceHistory.ts

templates:
  - kind: ethereum/contract
    name: OracleManager
    network: mumbai
    source:
      abi: OracleManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      abis:
        - name: OracleManager
          file: ./abis/OracleManagerChainlink.json
      language: wasm/assemblyscript
      entities: []
      eventHandlers: []
      file: ./src/mappings/priceHistory.ts
