specVersion: 0.0.2
schema:
  file: ./schema.priceHistory.graphql
dataSources:
  - kind: ethereum/contract
    name: LongShort
    network: ganache
    source:
      address: "0xa9e638f77Eea6036D05F00d0AC55169357De114E"
      abi: LongShort
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SyntheticTokenCreated
      abis:
        - name: LongShort
          file: ./abis/LongShort.json
        - name: OracleManager
          file: ./abis/OracleManager.json
      eventHandlers:
        - event: SyntheticTokenCreated(uint32,address,address,address,uint256,string,string,address)
          handler: handleSyntheticTokenCreated
      blockHandlers:
        - handler: handleBlock
      file: ./src/priceHistory.ts

templates:
  - kind: ethereum/contract
    name: OracleManager
    network: ganache
    source:
      abi: OracleManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      abis:
        - name: OracleManager
          file: ./abis/OracleManager.json
      language: wasm/assemblyscript
      entities: []
      eventHandlers: []
      file: ./src/priceHistory.ts
