specVersion: 0.0.2
schema:
  file: ./schema.priceHistory.graphql
dataSources:
  - kind: ethereum/contract
    name: LongShort
    network: matic
    source:
      address: "0x168a5d1217AEcd258b03018d5bF1A1677A07b733"
      abi: LongShort
      startBlock: 19059206
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SyntheticMarketCreated
        - OracleUpdated
      abis:
        - name: LongShort
          file: ./abis/LongShort.json
        - name: OracleManager
          file: ./abis/OracleManagerChainlink.json
      eventHandlers:
        - event: SyntheticMarketCreated(uint32,address,address,address,int256,string,string,address,address)
          handler: handleSyntheticMarketCreated
        - event: OracleUpdated(uint32,address,address)
          handler: handleOracleUpdated
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/priceHistory.ts

templates:
  - kind: ethereum/contract
    name: OracleManager
    network: matic
    source:
      abi: OracleManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      abis:
        - name: OracleManager
          file: ./abis/OracleManagerChainlink.json
      language: wasm/assemblyscript
      entities: []
      eventHandlers: []
      file: ./src/mappings/priceHistory.ts
