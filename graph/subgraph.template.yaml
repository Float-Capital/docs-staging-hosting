specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LongShort
    network: <network>
    source:
      address: <long-short-address>
      abi: LongShort
      startBlock: <start-block>
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ExecuteNextPriceMintSettlementUser
        - ExecuteNextPriceRedeemSettlementUser
        - LongShortV1
        - SyntheticMarketCreated
        - LongMinted
        - LongRedeem
        - ShortMinted
        - ShortRedeem
        - TokenPriceRefreshed
        - ValueLockedInSystem
      abis:
        - name: LongShort
          file: ./abis/LongShort.json
      eventHandlers:
        - event: LongShortV1(address,address,address,address)
          handler: handleLongShortV1
        - event: ExecuteNextPriceMintSettlementUser(address,uint32,bool,uint256)
          handler: handleExecuteNextPriceMintSettlementUser
        - event: ExecuteNextPriceRedeemSettlementUser(address,uint32,bool,uint256)
          handler: handleExecuteNextPriceRedeemSettlementUser
        - event: SyntheticMarketCreated(uint32,address,address,address,uint256,string,string,address,address)
          handler: handleSyntheticMarketCreated
        - event: LongMinted(uint32,uint256,uint256,uint256,address)
          handler: handleLongMinted
        - event: LongRedeem(uint32,uint256,uint256,uint256,address)
          handler: handleLongRedeem
        - event: ShortMinted(uint32,uint256,uint256,uint256,address)
          handler: handleShortMinted
        - event: ShortRedeem(uint32,uint256,uint256,uint256,address)
          handler: handleShortRedeem

        - event: ValueLockedInSystem(uint32,uint256,uint256,uint256)
          handler: handleValueLockedInSystem

      file: ./src/mappings/longShort.ts

  - kind: ethereum/contract
    name: Staker
    network: <staker-network>
    source:
      address: <staker-address>
      abi: Staker
      startBlock: <staker-start-block>
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AccumulativeIssuancePerStakedSynthSnapshotCreated
        - BalanceIncentiveEquilibriumOffsetUpdated
        - BalanceIncentiveExponentUpdated
        - ChangeAdmin
        - FloatMinted
        - FloatPercentageUpdated
        - MarketAddedToStaker
        - MarketLaunchIncentiveParametersChanges
        - StakeAdded
        - StakeWithdrawalFeeUpdated
        - StakeWithdrawn
        - StakerV1
      abis:
        - name: Staker
          file: ./abis/Staker.json
      eventHandlers:
        - event: AccumulativeIssuancePerStakedSynthSnapshotCreated(uint32,uint256,uint256,uint256)
          handler: handleAccumulativeIssuancePerStakedSynthSnapshotCreated
        - event: BalanceIncentiveParamsUpdated(uint32,uint256,int256,uint256)
          handler: handleBalanceIncentiveParamsUpdated
        - event: FloatMinted(address,uint32,uint256)
          handler: handleFloatMinted
        - event: FloatPercentageUpdated(uint256)
          handler: handleFloatPercentageUpdated
        - event: MarketAddedToStaker(uint32,uint256,uint256,uint256,uint256,int256,uint256)
          handler: handleMarketAddedToStaker
        - event: MarketLaunchIncentiveParametersChanges(uint32,uint256,uint256)
          handler: handleMarketLaunchIncentiveParametersChanges
        - event: StakeAdded(address,address,uint256,uint256)
          handler: handleStakeAdded
        - event: StakeWithdrawalFeeUpdated(uint32,uint256)
          handler: handleStakeWithdrawalFeeUpdated
        - event: StakeWithdrawn(address,address,uint256)
          handler: handleStakeWithdrawn
        - event: StakerV1(address,address,address,address,uint256)
          handler: handleStakerV1
        - event: SyntheticTokensShifted()
          handler: handleSyntheticTokensShifted
        - event: NextPriceStakeShift(address,uint32,uint256,bool,uint256)
          handler: handleNextPriceStakeShift
      file: ./src/mappings/staker.ts

  - kind: ethereum/contract
    name: TreasuryAlpha
    network: <treasuryAlpha-network>
    source:
      address: <treasuryAlpha-address>
      abi: TreasuryAlpha
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BasePriceUpdated
      abis:
        - name: TreasuryAlpha
          file: ./abis/TreasuryAlpha.json
      eventHandlers:
        - event: BasePriceUpdated(uint256)
          handler: handleBasePriceUpdated
      file: ./src/mappings/treasuryAlpha.ts

templates:
  - kind: ethereum/contract
    name: erc20
    network: <network>
    source:
      abi: erc20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      abis:
        - name: erc20
          file: ./abis/SyntheticToken.json
      language: wasm/assemblyscript
      entities:
        - Token
        - Transfer
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/mappings/tokenTransfers.ts
