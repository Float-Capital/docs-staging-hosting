specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LongShort
    network: <network>
    source:
      address: <long-short-address>
      abi: LongShort
      startBlock: <start-block>
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - V1
        - FeesLevied
        - SyntheticTokenCreated
        - LongMinted
        - LongRedeem
        - PriceUpdate
        - ShortMinted
        - ShortRedeem
        - TokenPriceRefreshed
        - FeesChanges
        - ValueLockedInSystem
      abis:
        - name: LongShort
          file: ./abis/LongShort.json
      eventHandlers:
        - event: V1(address,address,address,address)

          handler: handleV1
        - event: FeesLevied(uint32,uint256)
          handler: handleFeesLevied
        - event: SyntheticTokenCreated(uint32,address,address,address,uint256,string,string,address)
          handler: handleSyntheticTokenCreated
        - event: LongMinted(uint32,uint256,uint256,uint256,address)
          handler: handleLongMinted
        - event: LongRedeem(uint32,uint256,uint256,uint256,address)
          handler: handleLongRedeem
        - event: PriceUpdate(uint32,uint256,uint256,address)
          handler: handlePriceUpdate
        - event: ShortMinted(uint32,uint256,uint256,uint256,address)
          handler: handleShortMinted
        - event: ShortRedeem(uint32,uint256,uint256,uint256,address)
          handler: handleShortRedeem
        - event: TokenPriceRefreshed(uint32,uint256,uint256)
          handler: handleTokenPriceRefreshed
        - event: ValueLockedInSystem(uint32,uint256,uint256,uint256)
          handler: handleValueLockedInSystem
        - event: FeesChanges(uint32,uint256,uint256,uint256,uint256)
          handler: handleFeesChanges
      file: ./src/float.ts

  - kind: ethereum/contract
    name: Staker
    network: <staker-network>
    source:
      address: <staker-address>
      abi: Staker
      startBlock: <staker-start-block>
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DeployV0
        - StateAdded
        - StakeWithdrawn
        - FloatMinted
        - FloatAccumulated
      abis:
        - name: Staker
          file: ./abis/Staker.json
      eventHandlers:
        - event: DeployV1(address)
          handler: handleDeployV1
        - event: StateAdded(uint32,uint256,uint256,uint256,uint256)
          handler: handleStateAdded
        - event: StakeAdded(address,address,uint256,uint256)
          handler: handleStakeAdded
        - event: StakeWithdrawn(address,address,uint256)
          handler: handleStakeWithdrawn
        - event: FloatMinted(address,uint32,uint256,uint256,uint256)
          handler: handleFloatMinted
        - event: MarketLaunchIncentiveParametersChanges(uint32,uint256,uint256)
          handler: handleMarketLaunchIncentiveParametersChanges
      file: ./src/staker.ts

templates:
  - kind: ethereum/contract
    name: erc20
    network: <network>
    source:
      abi: erc20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      abis:
        - name: erc20
          file: ./abis/SyntheticToken.json
      language: wasm/assemblyscript
      entities:
        - Token
        - Transfer
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/tokenTransfers.ts
