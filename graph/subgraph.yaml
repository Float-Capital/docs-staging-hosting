specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LongShort
    network: goerli
    source:
      address: "0xE1994334bEf8D23f31DA873673027977ded345dd"
      abi: LongShort
      startBlock: 4190130
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FeesLevied
        - InterestDistribution
        - LongMinted
        - LongRedeem
        - PriceUpdate
        - ShortMinted
        - ShortRedeem
        - TokenPriceRefreshed
      abis:
        - name: LongShort
          file: ./abis/LongShort.json
      eventHandlers:
        - event: FeesLevied(uint256,uint256,uint256,uint256)
          handler: handleFeesLevied
        - event: InterestDistribution(uint256,uint256,uint256,uint256,uint256)
          handler: handleInterestDistribution
        - event: LongMinted(uint256,uint256,uint256,uint256,address)
          handler: handleLongMinted
        - event: LongRedeem(uint256,uint256,uint256,uint256,address)
          handler: handleLongRedeem
        - event: PriceUpdate(uint256,uint256,uint256,address)
          handler: handlePriceUpdate
        - event: ShortMinted(uint256,uint256,uint256,uint256,address)
          handler: handleShortMinted
        - event: ShortRedeem(uint256,uint256,uint256,uint256,address)
          handler: handleShortRedeem
        - event: TokenPriceRefreshed(uint256,uint256,uint256)
          handler: handleTokenPriceRefreshed
        - event: ValueLockedInSystem(uint256,uint256,uint256,uint256)
          handler: handleValueLockedInSystem
      file: ./src/mapping.ts
