specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LongShort
    network: goerli
    source:
      address: "0x283336F6B3D0ad399B899Df53F0D0D97237D93fe"
      abi: LongShort
      startBlock: 4190130
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - V1
        - FeesLevied
        - SyntheticTokenCreated
        - LongMinted
        - LongRedeem
        - PriceUpdate
        - ShortMinted
        - ShortRedeem
        - TokenPriceRefreshed
        - FeesChanges
        - ValueLockedInSystem
      abis:
        - name: LongShort
          file: ./abis/LongShort.json
      eventHandlers:
        - event: V1(address,address,address)
          handler: handleV1
        - event: FeesLevied(uint256,uint256)
          handler: handleFeesLevied
        - event: SyntheticTokenCreated(uint256,address,address,uint256,string,string,address)
          handler: handleSyntheticTokenCreated
        - event: LongMinted(uint256,uint256,uint256,uint256,address)
          handler: handleLongMinted
        - event: LongRedeem(uint256,uint256,uint256,uint256,address)
          handler: handleLongRedeem
        - event: PriceUpdate(uint256,uint256,uint256,address)
          handler: handlePriceUpdate
        - event: ShortMinted(uint256,uint256,uint256,uint256,address)
          handler: handleShortMinted
        - event: ShortRedeem(uint256,uint256,uint256,uint256,address)
          handler: handleShortRedeem
        - event: TokenPriceRefreshed(uint256,uint256,uint256)
          handler: handleTokenPriceRefreshed
        - event: ValueLockedInSystem(uint256,uint256,uint256,uint256)
          handler: handleValueLockedInSystem
        - event: FeesChanges(uint256,uint256,uint256,uint256,uint256)
          handler: handleFeesChanges
      file: ./src/float.ts

  - kind: ethereum/contract
    name: Staker
    network: goerli
    source:
      address: "0xeb74255d3fE3d938320f3A5139F2b98828E7c00e"
      abi: Staker
      startBlock: 4190130
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DeployV0
        - StateAdded
        - StakeWithdrawn
        - FloatMinted
        - FloatAccumulated
      abis:
        - name: Staker
          file: ./abis/Staker.json
      eventHandlers:
        - event: DeployV1(address)
          handler: handleDeployV1
        - event: StateAdded(address,uint256,uint256,uint256)
          handler: handleStateAdded
        - event: StakeAdded(address,address,uint256,uint256)
          handler: handleStakeAdded
        - event: StakeWithdrawn(address,address,uint256)
          handler: handleStakeWithdrawn
        - event: FloatMinted(address,address,uint256,uint256)
          handler: handleFloatMinted
        - event: KFactorParametersChanges(uint256,uint256,uint256)
          handler: handleKFactorParametersChanges
      file: ./src/staker.ts

templates:
  - kind: ethereum/contract
    name: erc20
    network: goerli
    source:
      abi: erc20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      abis:
        - name: erc20
          file: ./abis/SyntheticToken.json
      language: wasm/assemblyscript
      entities:
        - Token
        - Transfer
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/tokenTransfers.ts
