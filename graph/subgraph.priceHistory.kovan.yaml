specVersion: 0.0.2
schema:
  file: ./schema.priceHistory.graphql
dataSources:
  - kind: ethereum/contract
    name: LongShort
    network: kovan
    source:
      address: "0xE9B20f4281D7F0aC7ba2bb55485F4c8a50ca326B"
      abi: LongShort
      startBlock: 4190130
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SyntheticTokenCreated
      abis:
        - name: LongShort
          file: ./abis/LongShort.json
        - name: OracleManager
          file: ./abis/OracleManager.json
      eventHandlers:
        - event: SyntheticTokenCreated(uint32,address,address,address,uint256,string,string,address)
          handler: handleSyntheticTokenCreated
      file: ./src/priceHistory.ts

templates:
  - kind: ethereum/contract
    name: OracleManager
    network: ganache
    source:
      abi: OracleManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      abis:
        - name: OracleManager
          file: ./abis/OracleManager.json
      language: wasm/assemblyscript
      entities: []
      eventHandlers: []
      file: ./src/priceHistory.ts
