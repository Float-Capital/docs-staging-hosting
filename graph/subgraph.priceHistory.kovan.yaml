specVersion: 0.0.2
schema:
  file: ./schema.priceHistory.graphql
dataSources:
  - kind: ethereum/contract
    name: LongShort
    network: kovan
    source:
      address: "0xD3Af43e2e3A2B0d1eF315499355EfEcbD0136Ac2"
      abi: LongShort
      startBlock: 24243670
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SyntheticTokenCreated
      abis:
        - name: LongShort
          file: ./abis/LongShort.json
        - name: OracleManager
          file: ./abis/OracleManager.json
      eventHandlers:
        - event: SyntheticTokenCreated(uint32,address,address,address,uint256,string,string,address)
          handler: handleSyntheticTokenCreated
      blockHandlers:
        - handler: handleBlock
      file: ./src/priceHistory.ts

templates:
  - kind: ethereum/contract
    name: OracleManager
    network: kovan
    source:
      abi: OracleManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      abis:
        - name: OracleManager
          file: ./abis/OracleManager.json
      language: wasm/assemblyscript
      entities: []
      eventHandlers: []
      file: ./src/priceHistory.ts
