type EventParam @entity {
  id: ID!
  index: Int!
  param: String!
  paramType: String!
}

type EventParams @entity {
  id: ID!
  index: Int!
  eventName: String!
  params: [EventParam!]!
}

type StateChange @entity {
  id: ID! # tx
  timestamp: BigInt!
  blockNumber: BigInt!
  txEventParamList: [EventParams!]!
}

type Event @entity {
  id: ID!
  address: Bytes!
}

type FeesLevied @entity {
  id: ID!
  feeAmount: BigInt!
  longFee: BigInt!
  shortFee: BigInt!
}

type LongMint @entity {
  id: ID!
  user: Bytes!
}
