specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LongShort
    network: polygon
    source:
      address: "0x690d863d8Ea03BF4bFaa2DD869Da1c81d9894b6e"
      abi: LongShort
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ExecuteNextPriceSettlementsUser
        - LongShortV1
        - NewMarketLaunchedAndSeeded
        - NextPriceDeposit
        - NextPriceRedeem
        - NextPriceSyntheticPositionShift
        - OracleUpdated
        - SyntheticMarketCreated
        - SystemStateUpdated
      abis:
        - name: LongShort
          file: ./abis/LongShort.json
      eventHandlers:
        - event: ExecuteNextPriceSettlementsUser(address,uint32)
          handler: handleExecuteNextPriceSettlementsUser
        - event: LongShortV1(address,address,address)
          handler: handleLongShortV1
        - event: NewMarketLaunchedAndSeeded(uint32,uint256)
          handler: handleNewMarketLaunchedAndSeeded
        - event: NextPriceDeposit(uint32,bool,uint256,address,uint256)
          handler: handleNextPriceDeposit
        - event: NextPriceRedeem(uint32,bool,uint256,address,uint256)
          handler: handleNextPriceRedeem
        - event: NextPriceSyntheticPositionShift(uint32,bool,uint256,address,uint256)
          handler: handleNextPriceSyntheticPositionShift
        - event: OracleUpdated(uint32,address,address)
          handler: handleOracleUpdated
        - event: SyntheticMarketCreated(uint32,address,address,address,int256,string,string,address,address)
          handler: handleSyntheticMarketCreated
        - event: SystemStateUpdated(uint32,uint256,int256,uint256,uint256,uint256,uint256)
          handler: handleSystemStateUpdated
      file: ./src/mappings/longShort.ts

  - kind: ethereum/contract
    name: Staker
    network: polygon
    source:
      address: "0x3230b81A59DB8472934b4dBdf0F34D9aE62d5b18"
      abi: Staker
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AccumulativeIssuancePerStakedSynthSnapshotCreated
        - BalanceIncentiveEquilibriumOffsetUpdated
        - BalanceIncentiveExponentUpdated
        - ChangeAdmin
        - FloatMinted
        - FloatPercentageUpdated
        - MarketAddedToStaker
        - MarketLaunchIncentiveParametersChanges
        - StakeAdded
        - StakeWithdrawalFeeUpdated
        - StakeWithdrawn
        - StakerV1
      abis:
        - name: Staker
          file: ./abis/Staker.json
      eventHandlers:
        - event: AccumulativeIssuancePerStakedSynthSnapshotCreated(uint32,uint256,uint256,uint256)
          handler: handleAccumulativeIssuancePerStakedSynthSnapshotCreated
        - event: BalanceIncentiveParamsUpdated(uint32,uint256,int256,uint256)
          handler: handleBalanceIncentiveParamsUpdated
        - event: FloatMinted(address,uint32,uint256)
          handler: handleFloatMinted
        - event: FloatPercentageUpdated(uint256)
          handler: handleFloatPercentageUpdated
        - event: MarketAddedToStaker(uint32,uint256,uint256,uint256,uint256,int256,uint256)
          handler: handleMarketAddedToStaker
        - event: MarketLaunchIncentiveParametersChanges(uint32,uint256,uint256)
          handler: handleMarketLaunchIncentiveParametersChanges
        - event: StakeAdded(address,address,uint256,uint256)
          handler: handleStakeAdded
        - event: StakeShifted(address,uint32,uint256,uint256)
          handler: handleStakeShifted
        - event: StakeWithdrawalFeeUpdated(uint32,uint256)
          handler: handleStakeWithdrawalFeeUpdated
        - event: StakeWithdrawn(address,address,uint256)
          handler: handleStakeWithdrawn
        - event: StakerV1(address,address,address,address,uint256)
          handler: handleStakerV1
        - event: NextPriceStakeShift(address,uint32,uint256,bool,uint256)
          handler: handleNextPriceStakeShift
      file: ./src/mappings/staker.ts

templates:
  - kind: ethereum/contract
    name: erc20
    network: polygon
    source:
      abi: erc20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      abis:
        - name: erc20
          file: ./abis/SyntheticToken.json
      language: wasm/assemblyscript
      entities:
        - Token
        - Transfer
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/mappings/tokenTransfers.ts
