specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LongShort
    network: ganache
    source:
      address: "0x690d863d8Ea03BF4bFaa2DD869Da1c81d9894b6e"
      abi: LongShort
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ExecuteNextPriceMintSettlementUser
        - ExecuteNextPriceRedeemSettlementUser
        - ExecuteNextPriceSettlementsUser
        - NewMarketLaunchedAndSeeded
        - NextPriceDeposit
        - NextPriceRedeem
        - OracleUpdated
        - PriceUpdate
        - SyntheticTokenCreated
        - SystemStateUpdated
        - LongShortV1
      abis:
        - name: LongShort
          file: ./abis/LongShort.json
      eventHandlers:
        - event: ExecuteNextPriceMintSettlementUser(address,uint32,bool,uint256)
          handler: handleExecuteNextPriceMintSettlementUser
        - event: ExecuteNextPriceRedeemSettlementUser(address,uint32,bool,uint256)
          handler: handleExecuteNextPriceRedeemSettlementUser
        - event: ExecuteNextPriceSettlementsUser(address,uint32)
          handler: handleExecuteNextPriceSettlementsUser
        - event: NewMarketLaunchedAndSeeded(uint32,uint256)
          handler: handleNewMarketLaunchedAndSeeded
        - event: NextPriceDeposit(uint32,bool,uint256,address,uint256)
          handler: handleNextPriceDeposit
        - event: NextPriceRedeem(uint32,bool,uint256,address,uint256)
          handler: handleNextPriceRedeem
        - event: OracleUpdated(uint32,address,address)
          handler: handleOracleUpdated
        - event: PriceUpdate(uint32,uint256,uint256,address)
          handler: handlePriceUpdate
        - event: SyntheticTokenCreated(uint32,address,address,address,uint256,string,string,address)
          handler: handleSyntheticTokenCreated
        - event: SystemStateUpdated(uint32,uint256,int256,uint256,uint256,uint256,uint256)
          handler: handleSystemStateUpdated
        - event: LongShortV1(address,address,address,address)
          handler: handleLongShortV1
      file: ./src/float.ts

  - kind: ethereum/contract
    name: Staker
    network: ganache
    source:
      address: "0x3230b81A59DB8472934b4dBdf0F34D9aE62d5b18"
      abi: Staker
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - StakerV1
        - FloatMinted
        - MarketAddedToStaker
        - MarketLaunchIncentiveParametersChanges
        - StakeAdded
        - StakeWithdrawn
        - StateAdded
        - FloatPercentageUpdated
      abis:
        - name: Staker
          file: ./abis/Staker.json
      eventHandlers:
        - event: StakerV1(address,uint256)
          handler: handleStakerV1
        - event: FloatMinted(address,uint32,uint256,uint256,uint256)
          handler: handleFloatMinted
        - event: MarketAddedToStaker(uint32,uint256)
          handler: handleMarketAddedToStaker
        - event: MarketLaunchIncentiveParametersChanges(uint32,uint256,uint256)
          handler: handleMarketLaunchIncentiveParametersChanges
        - event: StakeAdded(address,address,uint256,uint256)
          handler: handleStakeAdded
        - event: StakeWithdrawalFeeUpdated(uint32,uint256)
          handler: handleStakeWithdrawalFeeUpdated
        - event: StakeWithdrawn(address,address,uint256)
          handler: handleStakeWithdrawn
        - event: StateAdded(uint32,uint256,uint256,uint256)
          handler: handleStateAdded
        - event: FloatPercentageUpdated(uint256)
          handler: handleFloatPercentageUpdated
      file: ./src/staker.ts

templates:
  - kind: ethereum/contract
    name: erc20
    network: ganache
    source:
      abi: erc20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      abis:
        - name: erc20
          file: ./abis/SyntheticToken.json
      language: wasm/assemblyscript
      entities:
        - Token
        - Transfer
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/tokenTransfers.ts
