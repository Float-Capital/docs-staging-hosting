specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LongShort
    network: binancetest
    source:
      address: "0x4f4Ab8b99c134EcD58810e164F1865Abbe839A84"
      abi: LongShort
      startBlock: 6397160
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - V1
        - FeesLevied
        - SyntheticTokenCreated
        - LongMinted
        - LongRedeem
        - PriceUpdate
        - ShortMinted
        - ShortRedeem
        - TokenPriceRefreshed
      abis:
        - name: LongShort
          file: ./abis/LongShort.json
      eventHandlers:
        - event: V1(address,address,address)
          handler: handleV1
        - event: FeesLevied(uint256,uint256,uint256)
          handler: handleFeesLevied
        - event: SyntheticTokenCreated(uint256,address,address,uint256,string,string,address,uint256,uint256,uint256,uint256)
          handler: handleSyntheticTokenCreated
        - event: LongMinted(uint256,uint256,uint256,uint256,uint256,address)
          handler: handleLongMinted
        - event: LongRedeem(uint256,uint256,uint256,uint256,uint256,address)
          handler: handleLongRedeem
        - event: PriceUpdate(uint256,uint256,uint256,uint256,address)
          handler: handlePriceUpdate
        - event: ShortMinted(uint256,uint256,uint256,uint256,uint256,address)
          handler: handleShortMinted
        - event: ShortRedeem(uint256,uint256,uint256,uint256,uint256,address)
          handler: handleShortRedeem
        - event: TokenPriceRefreshed(uint256,uint256,uint256,uint256)
          handler: handleTokenPriceRefreshed
        - event: ValueLockedInSystem(uint256,uint256,uint256,uint256,uint256)
          handler: handleValueLockedInSystem
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: Staker
    network: binancetest
    source:
      address: "0xB128254cDaDD77E17578d3E1535D19Fd4c351160"
      abi: Staker
      startBlock: 6397160
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DeployV0
        - StateAdded
        - StakeWithdrawn
        - FloatMinted
        - FloatAccumulated
      abis:
        - name: Staker
          file: ./abis/Staker.json
      eventHandlers:
        - event: DeployV1(address)
          handler: handleDeployV1
        - event: StateAdded(address,uint256,uint256,uint256)
          handler: handleStateAdded
        - event: StakeAdded(address,address,uint256,uint256)
          handler: handleStakeAdded
        - event: StakeWithdrawn(address,address,uint256)
          handler: handleStakeWithdrawn
        - event: FloatMinted(address,address,uint256,uint256)
          handler: handleFloatMinted
      file: ./src/mapping.ts

templates:
  - kind: ethereum/contract
    name: erc20
    network: binancetest
    source:
      abi: erc20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      abis:
        - name: erc20
          file: ./abis/SyntheticToken.json
      language: wasm/assemblyscript
      entities:
        - Token
        - Transfer
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
