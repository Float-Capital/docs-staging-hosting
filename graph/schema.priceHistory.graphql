type FiveMinPrice @entity {
  id: ID!
  startPrice: BigInt!
  endPrice: BigInt!
  averagePrice: BigInt!
  intervalComplete: Boolean!
  numberOfBlocksInInterval: BigInt!
}

type Oracle @entity {
  id: ID!
  marketIndex: BigInt!
  marketName: String!
  marketSymbol: String!
  latestPrice: BigInt!
  fiveMinPrices: [FiveMinPrice!]!
  latestFiveMinPrice: FiveMinPrice!
}

type Global @entity {
  id: ID!
  oracles: [Oracle!]!
}
