type Mutation {
  discountCode(
    userAddress: String!
    marketIndex: Int!
    isWithdrawFromLong: Boolean!
    withdrawAmount: String!
  ): GeneratedDiscountCode!
}

type GeneratedDiscountCode {
  eligibleForDiscount: Boolean!
  error: String
  expiry: String!
  nonce: String!
  discountWithdrawFee: String
  v: Int!
  r: String!
  s: String!
}

