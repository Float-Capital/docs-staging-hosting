- table:
    schema: public
    name: user
  select_permissions:
  - role: public
    permission:
      columns:
      - ethAddress
      - userName
      filter: {}
  - role: user
    permission:
      columns:
      - ethAddress
      - userName
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - userName
      filter:
        ethAddress:
          _eq: X-Hasura-User-Id
      check: null
